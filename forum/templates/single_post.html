{% extends 'partials/base.html' %}

{% block content %}


<h1>All Posts</h1>
<div class="card">
    <div class="card-header">
      {{ post.created_at }}
    </div>
    <div class="card-body">
      <blockquote class="blockquote mb-0">
        <p>{{post.title}}</p>
        <footer class="blockquote-footer"><cite title="Source Title">{{post.creator}}</cite></footer>
      </blockquote>
    </div>
  </div>

{% for c in comments %}
  <div class="card">
    <div class="card-body">
      <blockquote class="blockquote mb-0">
        <p>{{c.Comment}}</p>
        <footer class="blockquote-footer">{{c.created_at}} <cite title="Source Title">{{c.creator}}</cite></footer>
      </blockquote>
    </div>
  </div>
{% endfor %}
<div class = container>
<form method='post' enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit">Save</button>

</form>
</div>
{% endblock %}
