{% extends 'partials/base.html' %}
{% load crispy_forms_tags %}


{% block content %}
<div class = 'container vertical-center' >
   
    <form method='POST'>
        {% csrf_token %}
        {{ form|crispy }}
        
        <button type="submit" class="btn submit btn-lg btn-block">Submit</button>
        
</form>

</div>
{% endblock %}
