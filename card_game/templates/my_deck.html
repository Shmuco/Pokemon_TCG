{% extends 'partials/base.html' %}

{% block content %}


<div class='flex-container'>
  {% for c in cards %}



  <div class='pokecard card'>
    
      <p class = card-title>{{c.name|title}}</p>
    

    
      <div>
        <img class="card-img-bottom" src="{{c.image}}" alt="Card image cap">
      </div>
      <br> 
      <a href="{% url 'new_sale' %}" class="btn submit btn-lg btn-block">Sell Card</a>
  
  </div>



{% endfor %}

</div>
{% endblock %}
