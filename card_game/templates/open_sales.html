

{% extends 'partials/base.html' %}

{% block content %}


<div class='flex-container'>
  {% for s in sales %}



  <div class='pokecard card'>
    
      <p class = card-title>{{s.card|title}}</p>
    

    
      <div>
        <img class="card-img-bottom" src="{{s.card.image}}" alt="Card image cap">
      </div>
      <br> 
      <a href="{% url 'new_offer' s.id %}" class="btn submit btn-lg btn-block">Make Offer</a>
  
  </div>



{% endfor %}

</div>
{% endblock %}
